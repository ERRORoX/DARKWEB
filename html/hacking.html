<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKWEB - Взлом</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* Контейнер использует main-content из common.css */
            /* margin-left теперь в common.css */
            padding: 40px;
        }
        
        .hacking-header {
            margin-bottom: 30px;
        }
        
        .hacking-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent-cyan);
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--accent-cyan);
            margin-bottom: 10px;
        }
        
        .hacking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .hack-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .hack-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .hack-title {
            color: var(--accent-cyan);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .hack-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .hack-price {
            color: var(--accent-cyan);
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-btn:hover {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        @media (max-width: 1024px) {
            /* Контейнер использует main-content из common.css */
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle-btn" id="sidebarToggle">☰</button>
    <div class="page-container">
        <!-- Sidebar будет загружен динамически -->
        
        <main class="main-content">
            <div class="content-header">
                <h1 class="content-title">Взлом</h1>
                <p class="content-subtitle">Услуги по взлому и пентестингу</p>
            </div>
            
            <div class="hacking-grid" id="hackingGrid">
                <!-- Услуги будут добавлены через JavaScript -->
            </div>
        </main>
    </div>
    
    <div class="back-link">
        <a href="profile.html">← Вернуться к профилю</a>
    </div>
    
    <script src="../js/common.js"></script>
    <script src="../js/loadSidebar.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSidebar('hacking');
            
            
            const services = [
                { id: 1, title: 'Взлом веб-сайта', description: 'Получение полного доступа к веб-сайту. SQL инъекции, XSS, файловые уязвимости.', price: '0.5 BTC', difficulty: 'Средняя' },
                { id: 2, title: 'Взлом Email', description: 'Взлом email аккаунта любого провайдера. Восстановление доступа или полный контроль.', price: '0.3 BTC', difficulty: 'Легкая' },
                { id: 3, title: 'Взлом соц. сетей', description: 'Доступ к аккаунтам Facebook, Instagram, Twitter, VK и другим платформам.', price: '0.4 BTC', difficulty: 'Средняя' },
                { id: 4, title: 'Пентестинг', description: 'Полная проверка безопасности системы. Отчет с уязвимостями и рекомендациями.', price: '1.0 BTC', difficulty: 'Высокая' },
                { id: 5, title: 'Взлом сервера', description: 'Удаленный доступ к серверу. Root доступ, установка бэкдоров, сохранение доступа.', price: '0.8 BTC', difficulty: 'Высокая' },
                { id: 6, title: 'DDoS атака', description: 'Организация распределенной атаки на отказ в обслуживании. Гарантированное время работы.', price: '0.2 BTC', difficulty: 'Легкая' }
            ];
            
            const grid = document.getElementById('hackingGrid');
            if (grid) {
                services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3 style="color: var(--accent-cyan); font-size: 20px; font-weight: 700; margin-bottom: 10px;">${service.title}</h3>
                        <div style="color: var(--text-secondary); font-size: 12px; margin-bottom: 10px;">⚡ Сложность: ${service.difficulty}</div>
                        <p style="color: var(--text-secondary); font-size: 14px; line-height: 1.6; margin-bottom: 15px;">${service.description}</p>
                        <div style="color: var(--accent-cyan); font-size: 18px; font-weight: 900; margin-bottom: 15px;">${service.price}</div>
                        <button class="buy-btn" onclick="buyHackingService(${service.id})">Заказать</button>
                    `;
                    grid.appendChild(card);
                });
            }
        });
        
        function buyHackingService(id) {
            if (confirm(`Заказать услугу взлома #${id}?`)) {
                showNotification('Заказ оформлен', 'success');
            }
        }
    </script>
</body>
</html>
