    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å–∞ */
        .marketplace-header {
            margin-bottom: 30px;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .sort-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .sort-select:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .cart-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cart-count {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            min-width: 24px;
            text-align: center;
        }
        
        .cart-btn {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .cart-btn:hover {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border-color: var(--accent-cyan);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .product-title {
            color: var(--accent-cyan);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .product-price {
            color: var(--accent-cyan);
            font-size: 20px;
            font-weight: 900;
        }
        
        .product-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-seller {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .product-rating {
            color: var(--accent-cyan);
            font-size: 12px;
        }
        
        .buy-btn {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .buy-btn:hover {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .marketplace-container {
                margin-left: 0;
                padding: 20px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
